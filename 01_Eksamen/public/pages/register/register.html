<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/register/register.css">
    <title>NodeChat | Register</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <h1>Register</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="input" id="username" name="username" placeholder="Username">
                    <input type="password" class="input" id="password1" name="password" placeholder="Password">
                    <input type="password" class="input" id="password2" name="password" placeholder="Repeat password">
                    <button id="send-button" class="send-button">Register</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./pages/register/register.js"></script>
</body>

</html>
