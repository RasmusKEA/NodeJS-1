<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/login/login.css">
    <title>NodeChat | Login</title>
</head>

<body>
    <main>

        <div class="wrapper">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="input" id="username" name="username" placeholder="Username">
                    <input type="password" class="input" id="password" name="password" placeholder="Password">
                    <button id="send-button" class="send-button">Login</button>
                    <p>Don't have an account yet? Click <a href="/register">here</a> to create one</p>
                </div>
            </div>
        </div>

    </main>
    <script src="./pages/login/login.js"></script>
</body>

</html>
