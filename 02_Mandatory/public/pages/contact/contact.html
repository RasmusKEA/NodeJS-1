<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/contact/contact.css">
    <title>Nodefolio | Contact</title>
</head>

<body>
    <main>

        <div class="wrapper">
            <div class="title">
                <h1>Contact form</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="input" id="name" placeholder="Name">
                    <input type="text" class="input" id="email" placeholder="Email Address">
                    <input type="text" class="input" id="phone" placeholder="Phone">
                    <input type="text" class="input" id="subject" placeholder="Subject">
                </div>
                <div class="msg">
                    <textarea placeholder="Message" id="message"></textarea>
                    <button id="send-button" class="send-button">Contact Me!</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./pages/contact/contact.js"></script>
</body>

</html>
