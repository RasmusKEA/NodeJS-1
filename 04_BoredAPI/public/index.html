<!DOCTYPE html>
<html lang="en">
<title>Bored?</title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="topbar">
        <a class="toptext-main">Bored? <a class="toptext-sec">Let's fix that</a></a>
    </div>


    <div class="activities">
        <div class="random-activity">
            <a>Click the button and receive a suggestion of what you could do</a>
            <button type="button" class="btn btn-outline-primary" id="rndBtn">Activity</button>
        </div>

        <div class="genre-activity">
            <a>Chose a genre of activity and click the button to receive a suggestion of what to do</a>
            <select class="form-select form-select-sm" id="genre" aria-label=".form-select-sm example">
                <option selected>Select genre</option>
                <option value="educational">Educational</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select>
            <button type="button" class="btn btn-outline-primary genre" id="genreBtn">Activity</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
